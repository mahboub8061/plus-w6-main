<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="mainproject.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row title"><h1>Know the weather</h1></div>
      <div class="row form">
        <div class="col-8">
          <form>
            <input
              type="text"
              class="form-control form-box"
              id="exampleInput"
              placeholder="Enter the city"
            />
          </form>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary current-city">
            Current Location
          </button>
        </div>
      </div>
      <div class="row current">
        <div class="col-3 current-temp">
          <div class="row city"><h3>Tehran</h3></div>
          <div class="row">
            <div class="col icon">
              <i class="bi bi-cloud-snow-fill"></i>
            </div>
            <div class="col temp1">
              <p><strong>3</strong>°C</p>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
        <div class="col more">
          <div class="row"><p>Precipitation: 56%</p></div>
          <div class="row"><p>Humidity: 63%</p></div>
          <div class="row"><p>Wind: 11 km/h</p></div>
        </div>
      </div>
      <div class="row daily-temp">
        <div class="col daily">
          <div class="row day"><p>Thu</p></div>
          <div class="row icon"><i class="bi bi-cloud-snow-fill"></i></div>
          <div class="row temp">
            <p><strong>3</strong>°C</p>
          </div>
        </div>
        <div class="col daily">
          <div class="row day"><p>Thu</p></div>
          <div class="row icon"><i class="bi bi-cloud-snow-fill"></i></div>
          <div class="row temp">
            <p><strong>3</strong>°C</p>
          </div>
        </div>
        <div class="col daily">
          <div class="row day"><p>Thu</p></div>
          <div class="row icon"><i class="bi bi-cloud-sleet-fill"></i></div>
          <div class="row temp">
            <p><strong>3</strong>°C</p>
          </div>
        </div>
        <div class="col daily">
          <div class="row day"><p>Thu</p></div>
          <div class="row icon"><i class="bi bi-cloud-sun-fill"></i></div>
          <div class="row temp">
            <p><strong>3</strong>°C</p>
          </div>
        </div>
        <div class="col daily">
          <div class="row day"><p>Thu</p></div>
          <div class="row icon"><i class="bi bi-cloud-sun-fill"></i></div>
          <div class="row temp">
            <p><strong>3</strong>°C</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="src/index.js"></script>
  </body>
</html>
